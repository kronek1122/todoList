{% extends "base.html" %}

{% block content %}
  <form action='' method = 'POST'>
    {% csrf_token %}
    <div class="form-group">
      <label for="title" class="form-label">Title:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title", name='title'>
      </div>
    </div>
    <div class="form-group">
      <label for="todo_text" class="form-label">ToDo:</label>
      <textarea class="form-control" id="todo_text", name = 'todo_text', rows="4"></textarea>
    </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Piority</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="piority">
          <label class="form-check-label" for="piority">
            Important
          </label>
        </div>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
{% endblock %}
